<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- html2canvas for taking screenshots -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- Google Fonts: Fira Code & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font for UI elements */
        body {
            font-family: 'Inter', sans-serif;
            /* New deep dark gradient background for the main page */
            background-color: #111827; /* A deep, dark blue-gray */
            background-image: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
        }
        /* Gradient Background for the screenshot area */
        .gradient-bg {
            background-color: #000000;
            opacity: 1;
            background-image: radial-gradient(#111827 0.5px, #000000 0.5px);
            background-size: 10px 10px;
            position: relative;
            overflow: hidden;
        }
        .gradient-bg::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 600px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-image: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, rgba(168, 85, 247, 0) 50%);
            animation: pulse 10s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
        }

        /* Apply Fira Code for code-like text and the rendered output */
        .font-firacode, .rendered-content, .rendered-content p, .rendered-content h2, .rendered-content code {
            font-family: 'Fira Code', monospace;
        }
        /* Custom focus style for textarea */
        .form-textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #c7d2fe;
            outline: none;
        }
        
        /* Styling for the rendered markdown output, adjusted for screenshot accuracy. */
        .rendered-content h2 {
            font-size:1.5em;
         font-weight: 600;
            color: #1f2937;
            margin-top: 0;
            margin-bottom: 12px;
        }
        .rendered-content blockquote {
            border-left: 4px solid #d1d5db;
            padding-left: 1rem;
            margin: 0 0 12px 0;
            color: #4b5563;
            font-size: 1.12em; /* Equivalent to text-lg */
            line-height: 1.75rem;
        }
        .rendered-content blockquote p {
            margin: 0; /* Reset margins on the paragraph inside the blockquote */
        }
        .rendered-content > p:last-child {
            font-size: 1.12em;
            margin: 0; /* Reset all margins on the final paragraph */
        }
        .rendered-content code {
            background-color: #f3f4f6;
            padding: 0 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
            color: #374151;
        }
        
        /* Styles for the screenshot container */
        #screenshotContainer {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -10; /* Keep it off-screen and out of view */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    
    <!-- This is the hidden container that will be used for the screenshot -->
    <div id="screenshotContainer" class="p-16 gradient-bg">
        <!-- Added `relative` class for watermark positioning -->
        <div id="screenshotContent" class="relative bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Window Chrome -->
            <div class="bg-slate-200 px-4 py-3 flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <!-- Dynamic Content goes here -->
        </div>
    </div>

    <div 
        x-data="{ 
            question: '',
            copied: false,
            get markdownText() {
                const placeholder = '[Your question goes here. Frame it as a scenario or a direct question about a concept, feature, or term.]';
                const displayQuestion = this.question.trim() === '' ? placeholder : this.question;
                
                const blockquotedQuestion = displayQuestion
                    .split('\n')
                    .map(line => `> ${line}`)
                    .join('\n');

                return `## #QuickQuiz ðŸ§ \n\n${blockquotedQuestion}\n\n\`> Think you know the answer? Drop it in the replies! ðŸ‘‡\``;
            },
            copyToClipboard() {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = this.markdownText;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);
                
                this.copied = true;
                setTimeout(() => { this.copied = false }, 2000);
            },
            takeScreenshot(elementToCapture) {
                const screenshotContainer = document.getElementById('screenshotContainer');
                const screenshotContent = document.getElementById('screenshotContent');
                
                const livePreview = elementToCapture.cloneNode(true);
                const windowChrome = screenshotContent.querySelector('.bg-slate-200');
                screenshotContent.innerHTML = ''; 
                if (windowChrome) {
                    screenshotContent.appendChild(windowChrome); 
                }
                screenshotContent.appendChild(livePreview);

                // --- WATERMARK LOGIC ---
                const watermark = document.createElement('div');
                watermark.textContent = 'Akram';
                watermark.className = 'absolute top-4 right-4 text-slate-400/50 text-xl font-semibold -rotate-12 select-none';
                screenshotContent.appendChild(watermark);
                
                // Make the container visible for html2canvas to capture it
                screenshotContainer.style.display = 'block';

                // Add a short delay to ensure all styles are rendered
                setTimeout(() => {
                    html2canvas(screenshotContainer, {
                        scale: 2,
                        logging: false,
                        useCORS: true,
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = 'quick-quiz.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        
                        // Hide the container again after the download
                        screenshotContainer.style.display = 'none';
                    });
                }, 100);
            }
        }" 
        class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-xl shadow-lg space-y-6 z-10"
    >
        <div class="text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Quick Quiz Generator</h1>
            <p class="text-slate-500 mt-1">Create and share engaging quiz questions.</p>
        </div>

        <div>
            <label for="quizQuestion" class="block text-sm font-semibold text-slate-700 mb-2">Your Question:</label>
            <textarea 
                id="quizQuestion" 
                rows="4" 
                class="w-full form-textarea border border-slate-300 rounded-lg p-3 transition duration-200 ease-in-out font-firacode text-lg"
                placeholder="e.g., What are the three main states of matter?\n- Solid\n- Liquid\n- Gas" 
                x-model="question"
            ></textarea>
        </div>

        <!-- Rendered Output and Actions Section -->
        <div class="space-y-4">
            <h2 class="text-sm font-semibold text-slate-600">Live Preview</h2>
            <div x-ref="renderOutput" class="rendered-content p-6 bg-white rounded-lg border border-slate-200" x-html="marked.parse(markdownText)"></div>
            
            <!-- Action Buttons -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <button 
                    class="w-full flex items-center justify-center px-4 py-3 bg-slate-600 text-white font-semibold rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-all duration-200 ease-in-out"
                    @click="copyToClipboard()"
                >
                    <span x-show="!copied" class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        Copy Markdown
                    </span>
                    <span x-show="copied" class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                        Copied!
                    </span>
                </button>

                <button 
                    class="w-full flex items-center justify-center px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 ease-in-out"
                    @click="takeScreenshot($refs.renderOutput)"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg>
                    Download Screenshot
                </button>
            </div>
        </div>
    </div>
</body>
</html>
