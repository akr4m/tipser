<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 font-sans p-6">
    <!-- Alpine.js component -->
    <div x-data="{ text: '' }" class="max-w-md mx-auto bg-white p-6 rounded shadow space-y-4">
        <!-- Input Field -->
        <label for="userInput" class="block font-semibold">Enter some text:</label>
        <textarea id="userInput" rows="5" class="w-full form-textarea border border-gray-300 rounded p-2"
            placeholder="Type something..." x-model="text"></textarea>

        <!-- Preview Section -->
        <div class="bg-gray-50 p-4 border border-gray-200 rounded space-y-2">
            <p class="text-gray-800 text-lg whitespace-pre-wrap" x-text="`Option B: #Laravel Tips 💡\n\n1️⃣ ${text}`">
            </p>
            <!-- Copy Button -->
            <button class="px-3 mt-5 py-2 bg-blue-600 w-full text-white rounded hover:bg-blue-800"
                @click="navigator.clipboard.writeText(`Option B: #Laravel Tips 💡\n\n1️⃣ ${text}`)">
                Copy
            </button>
        </div>
    </div>
</body>

</html>
